{% extends "blog/base.html" %}
{% block content %}
	{% for post in posts %}	
		<div class="post">
			
			<h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
			<i><p>Author: {{ post.author.first_name }}</p></i>
			<p>Published: {{ post.published_date }}</p>
			
		</div>
		
	{% endfor %}
{% endblock content %}
